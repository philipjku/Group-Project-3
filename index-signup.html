<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style-signup.css" rel="stylesheet">
    <title>It's Giving</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Nunito:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="container logIn">
    <h3>Welcome to</h3>
    <h1> It's Giving</h1>
    <h2>Form better connections, starting... now!</h2>
    <div class="form">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="firstname" class="form-control" placeholder="First Name">
            <label for="floatingInput">First Name*</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="lastname" class="form-control" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
          </div>
        </div>
      </div>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="email@itsgiving.com">
          <label for="floatingInput">Email*</label>
        </div>
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input type="bday" class="form-control" placeholder="Birthday">
            <label for="floatingInput">Birthday*</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <input type="gender" class="form-control" placeholder="Gender">
            <label for="floatingInput">Gender*</label>
          </div>
        </div>
      </div>
        <div class="form-floating">
          <input type="username" class="form-control" placeholder="Username">
          <label for="floatingInput">Username*</label>
        </div>
      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password*</label>
      </div>
      <div class="form-floating">
          <input type="confirmpassword" class="form-control" placeholder="ConfirmPassword">
          <label for="floatingPassword">Confirm Password*</label>
      </div>
      <div class="form-check text-start m-2">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          <u><b>Agree to terms and services</b></u>
        </label>
      </div>
    </div>
    <div>
      <a href="home.html"><button type="button" class="btn btn-primary btn-lg">Continue</button></a>
    </div>
    <div class="login">
      <a href="index-login.html">Already have an account? Login Here.</a>
    </div>
    <a class="float-end" href="#">Help</a>
    <img id="logo" src="images/Logo.png">
  </div>
</body>
</html>
